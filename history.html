<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Tag History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Layout */
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
    }

    /* Header */
    .header {
      margin-bottom: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* History Items */
    .history-item {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .history-item-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .site-name { min-width: 120px; }
    .title { flex: 1; }
    .url { flex: 2; }
    .time { min-width: 80px; }

    /* JSON Preview */
    .json-preview {
      margin-top: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 4px;
      overflow-x: auto;
    }

    .json-preview pre {
      margin: 0;
      font-family: monospace;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #323232;
      color: white;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    .toast.error {
      background: #dc3545;
    }

    @keyframes slideIn {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Utilities */
    .hidden {
      display: none;
    }

    /* Pure CSS Overrides */
    .pure-button-primary {
      background-color: #1b73e8;
    }

    .pure-button-error {
      background-color: #dc3545;
      color: white;
    }

    .pure-button-disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Add space between buttons */
    .pure-button + .pure-button {
      margin-left: 0.5rem;
    }

    /* Add space for icons */
    .pure-button i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title-section">
      <h1 style="margin: 0;">History</h1>
      <label class="pure-checkbox">
        <input type="checkbox" id="selectAll" class="history-select">
        Select All
      </label>
    </div>
    <div>
      <button id="exportSelectedBtn" class="pure-button pure-button-primary">
        <i class="fas fa-file-export"></i>Export Selected
      </button>
      <button id="deleteSelectedBtn" class="pure-button pure-button-error">
        <i class="fas fa-trash"></i>Delete Selected
      </button>
    </div>
  </div>

  <main id="historyContent">
    <!-- History items will be dynamically inserted here -->
  </main>

  <script src="history.js"></script>
</body>
</html>
