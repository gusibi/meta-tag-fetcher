<!DOCTYPE html>
<html>
<head>
  <title>Meta Tag Fetcher Settings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Layout */
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
    }

    /* Header */
    .header {
      margin-bottom: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0 0 0.5rem 0;
    }

    .header p {
      margin: 0;
      color: #666;
    }

    /* Content */
    .content {
      background: white;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Mapping Row */
    .mapping-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr auto;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .mapping-row input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .mapping-row input:focus {
      border-color: #1b73e8;
      outline: none;
    }

    .arrow {
      color: #666;
    }

    .delete-btn {
      color: #dc3545;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }

    .delete-btn:hover {
      color: #c82333;
    }

    /* Footer */
    .footer {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background: #323232;
      color: white;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      transform: translateY(0);
      opacity: 1;
    }

    .toast.hidden {
      transform: translateY(100%);
      opacity: 0;
      pointer-events: none;
    }

    .toast i {
      font-size: 1.1em;
    }

    /* Pure CSS Overrides */
    .pure-button-primary {
      background-color: #1b73e8;
    }

    .pure-button-error {
      background-color: #dc3545;
      color: white;
    }

    .pure-button i {
      margin-right: 0.5rem;
    }

    .pure-button + .pure-button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Meta Tag Field Mappings</h1>
    <p>Configure how meta tag fields should be renamed when copying as JSON. For example, map 'og:description' to 'description'.</p>
  </div>

  <div class="content">
    <div id="mappingContainer">
      <!-- Mapping rows will be inserted here -->
    </div>

    <div style="margin-top: 1rem;">
      <button id="addMappingBtn" class="pure-button pure-button-primary">
        <i class="fas fa-plus"></i>Add New Mapping
      </button>
    </div>
  </div>

  <div class="footer">
    <button id="resetBtn" class="pure-button pure-button-error">
      <i class="fas fa-undo"></i>Reset to Default
    </button>
    <button id="saveBtn" class="pure-button pure-button-primary">
      <i class="fas fa-save"></i>Save Changes
    </button>
  </div>

  <div id="toast" class="toast hidden">
    <span id="toastIcon"></span>
    <span id="toastMessage"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
